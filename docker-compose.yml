services:
  postgres-test:
    image: postgres:16-alpine
    container_name: carta-online-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: carta_online_test
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser -d carta_online_test']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
